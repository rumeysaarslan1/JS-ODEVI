  <script>
    let sayi = -5;

if (sayi > 0) {

} else {
  console.log("Sayı sıfırdır.");
}
let sayi1 = 10;
let sayi2 = 5;

let toplam = sayi1 + sayi2;
console.log("Girdiğiniz iki sayının toplamı: " + toplam);
for (let i = 1; i <= 10; i++) {
    console.log(i);
  }
  
    console.log("Rümeysa Arslan");
  </script>
